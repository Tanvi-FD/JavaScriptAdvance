<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul"></ul>

    <script>

    
        let ul = document.getElementById("ul");
        console.log(ul);

        var li = document.createElement("li");
        console.log(li);

        li.textContent = "HTML";
        ul.append(li);

        var li = document.createElement("li");
        console.log(li);

        li.textContent = "CSS";
        ul.append(li);

    </script>
</body>
</html>
