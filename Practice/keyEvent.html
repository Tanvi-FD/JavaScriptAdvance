<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mykey{
            height: 300px;
            width: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="mykey"></div>

    <script>
        let div = document.querySelector(".mykey");
        let marginleftValue = 0;
        document.addEventListener("keydown", function(e){
            // console.log(e);

            if (e.key === "ArrowRight")
            {
                console.log("---------> Right key press");
                div.style.marginLeft = marginleftValue + "px";
            }
            marginleftValue+=10;
        })
    </script>
</body>
</html>
