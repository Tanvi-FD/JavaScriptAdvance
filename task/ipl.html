<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
   *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
   }     
.container {

    text-align: center;  
}
#bg{
    background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
    url(./IPL/img/wp7486034.webp) center/cover no-repeat;

    height: 729px;
    width: 100%;
}

.team {
    align-items: center;
    margin-top: 150px;
    margin-right: 20px;
    display: inline-flex;
    cursor: pointer;
}

.team img {
    background-color: whitesmoke;
    border-radius: 50%;
    padding: 5px;
    width: 125px;
    height: 125px;
}
.team img:hover{
    rotate: 90dgr;
}

.selectedTeam {
   
    display: inline-block;
    margin-top: 150px;
    
}

.vs-icon {
    font-size: 80px;
    margin: 0 20px;
    color: white;
}

#playButton {
    margin-top: 80px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
}

#playButton:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}
.h2{
    padding-top: 50px;
    font-size: 55px;
    color: aliceblue;
}


    </style>
</head>
<body>
    <div class="container" id="bg">
        <h2 class="h2">Select two teams for the match</h2>
        <div id="teamSelection">
           
            <div class="team" id="team1">
                <img src="./IPL/img/csk.png" alt="Chennai Super Kings" onclick="toggleTeamSelection('team1')" ondblclick="removeTeam('team1')">
            </div>
            <div class="team" id="team2">
                <img src="./IPL/img/DC.png" alt="Delhi Capitals" onclick="toggleTeamSelection('team2')" ondblclick="removeTeam('team2')">
            </div>
            <div class="team" id="team3">
                <img src="./IPL/img/KKR.png" alt="Kolkata Knight Riders" onclick="toggleTeamSelection('team3')" ondblclick="removeTeam('team3')">
            </div>
            <div class="team" id="team4">
                <img src="./IPL/img/MI.png" alt="Mumbai Indians" onclick="toggleTeamSelection('team4')" ondblclick="removeTeam('team4')">
            </div>
            <div class="team" id="team5">
                <img src="./IPL/img/PBKS.png" alt="Punjab Kings" onclick="toggleTeamSelection('team5')" ondblclick="removeTeam('team5')">
            </div>
            <div class="team" id="team6">
                <img src="./IPL/img/RR.png" alt="Rajasthan Royals" onclick="toggleTeamSelection('team6')" ondblclick="removeTeam('team6')">
            </div>
            <div class="team" id="team7">
                <img src="./IPL/img/RCB.png" alt="Royal Challengers Bangalore" onclick="toggleTeamSelection('team7')" ondblclick="removeTeam('team7')">
            </div>
            <div class="team" id="team8">
                <img src="./IPL/img/SRH.png" alt="Sunrisers Hyderabad" onclick="toggleTeamSelection('team8')" ondblclick="removeTeam('team8')">
            </div>
            <div class="team" id="team9">
                <img src="./IPL/img/GT01.png" alt="Gujarat Titans" onclick="toggleTeamSelection('team9')" ondblclick="removeTeam('team9')">
            </div>
            <div class="team" id="team10">
                <img src="./IPL/img/LSG.png" alt="Lucknow Super Giants" onclick="toggleTeamSelection('team10')" ondblclick="removeTeam('team10')">
            </div>
        </div>
        <div id="selectedTeams">
            <div id="selectedTeam1" class="selectedTeam"></div>
            <span class="vs-icon">V/S</span>
            <div id="selectedTeam2" class="selectedTeam"></div>
        </div>
        
    </div>
    <script>
       let selectedTeams = [];

       function toggleTeamSelection(){
        img.style.width = '100px';
        img.style.height = '100px';
       }

function toggleTeamSelection(teamId) {
    if (selectedTeams.length < 2 && !selectedTeams.includes(teamId)) {
        selectedTeams.push(teamId);
        document.getElementById(teamId).classList.add('selected');
        showSelectedTeams();
    } else {
        removeTeam(teamId);
    }
}

function removeTeam(teamId) {
    if (selectedTeams.includes(teamId)) {
        const index = selectedTeams.indexOf(teamId);
        selectedTeams.splice(index, 1);
        document.getElementById(teamId).classList.remove('selected');
        showSelectedTeams();
    }
}

function showSelectedTeams() {
    const selectedTeam1Div = document.getElementById('selectedTeam1');
    const selectedTeam2Div = document.getElementById('selectedTeam2');

    if (selectedTeams.length === 2) {
        selectedTeam1Div.innerHTML = '';
        selectedTeam2Div.innerHTML = '';

        const img1 = document.createElement('img');
        img1.src = document.getElementById(selectedTeams[0]).querySelector('img').src;
        img1.alt = document.getElementById(selectedTeams[0]).querySelector('img').alt;
        img1.style.width = '115px'; 
        img1.style.height = '115px';
        img1.style.borderRadius = '50%';
        img1.style.backgroundColor = "white";
        selectedTeam1Div.appendChild(img1);
        

        const img2 = document.createElement('img');
        img2.src = document.getElementById(selectedTeams[1]).querySelector('img').src;
        img2.alt = document.getElementById(selectedTeams[1]).querySelector('img').alt;
        img2.style.width = '115px'; 
        img2.style.height = '115px'; 
        img2.style.borderRadius = '50%';
        img2.style.backgroundColor = "white";
        selectedTeam2Div.appendChild(img2);

    }
    
}
window.addEventListener('DOMContentLoaded', (event) => {
    const selectedTeam1Img = document.getElementById('selectedTeam1').querySelector('img');
    const selectedTeam2Img = document.getElementById('selectedTeam2').querySelector('img');

    selectedTeam1Img.addEventListener('dblclick', function() {
        removeSelectedImage(selectedTeam1Img);
    });

    selectedTeam2Img.addEventListener('dblclick', function() {
        removeSelectedImage(selectedTeam2Img);
    });
});

function removeSelectedImage(imgElement) {
    const parentDiv = imgElement.parentNode;
    parentDiv.removeChild(imgElement);
    const teamId = parentDiv.id;
    removeTeam(teamId);
}
    </script>
</body>
</html>
